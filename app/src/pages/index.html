<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Генератор Паролей</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 25px;
        }

        .options-group,
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .options-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #555;
        }

        .input-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 10px;
        }

        .header-item {
            flex-basis: 50%;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s, transform 0.1s;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: translateY(1px);
        }

        #result {
            margin-top: 25px;
            text-align: left;
            background-color: #f8f9fa;
            border: 1px dashed #ddd;
            border-radius: 8px;
            padding: 15px;
            height: 100px;
            overflow-y: auto;
            white-space: normal;
            word-break: break-all;

        }

        #result p {
            margin: 5px 0;
            font-family: monospace;
            font-size: 1.1em;
            white-space: nowrap;
            overflow-x: auto;
        }

        .password-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 8px;
            background-color: #e9ecef;
            border-radius: 6px;
            font-size: 1.1em;
        }

        .password-text {
            font-family: monospace;
            word-break: break-all;
            flex-grow: 1;
            text-align: left;
        }

        .password-item .save-btn {
            width: 30%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 15px;
            font-size: 0.9em;
        }

        .password-item .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="header-item">Генератор Паролей</h1>
            <button class="header-item" onclick="window.location.href='saved.html'">Сохранённые пароли</button>
        </div>


        <div class="options-group">
            <label>
                <input type="checkbox" id="uppercase" checked> Прописные (A-Z)
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked> Строчные (a-z)
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> Цифры (0-9)
            </label>
            <label>
                <input type="checkbox" id="symbols"> Спец-символы (!@#$...)
            </label>
        </div>

        <div class="input-group">
            <label for="length">Длина пароля:</label>
            <input type="number" id="length" value="12" min="1">
        </div>

        <div class="input-group">
            <label for="count">Количество паролей:</label>
            <input type="number" id="count" value="1" min="1">
        </div>

        <button id="generate">Сгенерировать</button>



        <div id="result">
        </div>
    </div>

    <script src="../scripts/renderer.js"></script>
</body>

</html>
